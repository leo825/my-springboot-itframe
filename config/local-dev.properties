#-- \u5185\u5d4c\u7684WEB\u5e94\u7528\u670d\u52a1\u5668\u76d1\u542c\u5730\u5740
server.address=address:127.0.0.1
#-- \u5e94\u7528\u4e0a\u4e0b\u6587\u8def\u5f84
server.context-path=context-path:/edcaiom
#-- \u63a5\u6536\u65b0\u8fde\u63a5\u7684\u961f\u5217\u5927\u5c0f\u6700\u5927\u503c
